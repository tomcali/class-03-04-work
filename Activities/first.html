

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <div class="all"></div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "1fff23f13f81d61556656f0c0c4ffc29";

    // Here we are building the URL we need to query the database
    var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).done(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log('---- begin output ----');
      console.log(queryURL);
      // Create CODE HERE to log the resulting object
      console.log('response:', response);
      // Create CODE HERE to transfer content to HTML

     // Create CODE HERE to calculate the temperature (converted from Kelvin)
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      console.log('temp Kelvin: ', response.main.temp);
      var tempF = ((response.main.temp - 273.15) * 1.8) + 32;
      console.log('temp F: ', tempF);

      var cityString = 'City: ' + response.name; 
      $(".city").html(cityString);
      var windString = 'wind speed: ' + response.wind.speed; 
      $(".wind").html(windString);
      // THIS IS CLOSE
      $(".all").html(JSON.stingify(response));

      // Create CODE HERE to dump the temperature content into HTML

    });
  </script>
</body>

</html>
